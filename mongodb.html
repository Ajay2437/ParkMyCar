        <script>
            $( document ).ready(function() {
                $("#yearPicker").hide(); 
                var $contents = $('.tab-content');
                $contents.slice(1).hide();
                $('.tab').click(function() {
                  var $target = $('#' + this.id + 'show').show();
                  $contents.not($target).hide();
                    $("#chartMenu").html($(this).text() + ' <span class="caret"></span>');    
                    if(this.id=="tab1"){
                    $("#dateTimePicker").show();
                    $("#yearPicker").hide();
                }else if(this.id=="tab2"){
                    $("#dateTimePicker").hide();
                    $("#yearPicker").show();
                }
                else{
                    $("#dateTimePicker").hide();
                    $("#yearPicker").hide();        
                }
                });
            });
        </script>
